services:
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-backend://backend:4000}
    ports:
      - "3000:3000"
    networks:
      - app-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/mydb}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_32_chars_long_secret_key_123}
      - COOKIE_DOMAIN=${ENCRYPTION_KEY:-gctracker.localhost}
    ports:
      - "4000:4000"
    networks:
      - app-network
    depends_on:
      - migrator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/mydb}
    networks:
      - app-network
    depends_on:
      - postgres

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "9090:8080"
    networks:
      - app-network
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mydb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mydb}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

services:
  gctracker-frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-https://api-gctracker.neurocrow.vip}
    ports:
      - "3000:3000"
    networks:
      - coolify
    depends_on:
      - gctracker-backend

  gctracker-backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.prod
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@gctracker-postgres:5432/mydb}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://gctracker.neurocrow.vip}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your_32_chars_long_secret_key_123}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-.neurocrow.vip}
    ports:
      - "4000:4000"
    networks:
      - coolify
    depends_on:
      - gctracker-migrator
    healthcheck:
      test: ["CMD", "true"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  gctracker-migrator:
    build:
      context: .
      dockerfile: Dockerfile.migrator
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@gctracker-postgres:5432/mydb}
    networks:
      - coolify
    depends_on:
      - gctracker-postgres

  gctracker-adminer:
    image: adminer:latest
    container_name: gctracker-adminer
    ports:
      - "9090:8080"
    networks:
      - coolify
    depends_on:
      - gctracker-postgres
    restart: unless-stopped

  gctracker-postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-mydb}
    volumes:
      - gctracker-postgres-data:/var/lib/postgresql/data
    networks:
      - coolify

networks:
  coolify:
    external: true
    name: coolify

volumes:
  gctracker-postgres-data:
